<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulation Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5" id="app">
        <h1 class="text-center">Life Simulation Game</h1>
        
        <div id="notifications" class="alert alert-info" role="alert" style="display: none;"></div>
        
        <div id="character-creation" class="my-4">
            <h2>Create Character</h2>
            <form id="create-character-form" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="country" placeholder="Country (optional)">
                </div>
                <div class="form-group mb-2">
                    <input type="text" class="form-control" name="gender" placeholder="Gender (optional)">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Create Character</button>
            </form>
        </div>
        
        <div id="game-actions" class="my-4" style="display: none;">
            <h2>Game Actions</h2>
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" onclick="ageUp()">Age Up</button>
                <button class="btn btn-secondary" onclick="randomEvent()">Random Event</button>
                <button class="btn btn-secondary" onclick="education()">Education</button>
                <button class="btn btn-secondary" onclick="career()">Career</button>
                <button class="btn btn-secondary" onclick="addRelationship()">Add Relationship</button>
                <button class="btn btn-secondary" onclick="commitCrime()">Commit Crime</button>
                <button class="btn btn-secondary" onclick="manageAssets()">Manage Assets</button>
                <button class="btn btn-secondary" onclick="health()">Health</button>
            </div>
        </div>
        
        <div id="character-status" class="my-4">
            <h2>Character Status</h2>
            <pre id="status" class="border p-3"></pre>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
